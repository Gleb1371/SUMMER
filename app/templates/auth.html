<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet">
    <title>Мои задачи</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
</head>

<body class = "bg-primary mt-3">
    <a href = "index.html" class = "ms-3 text-black">Главная</a>
    <section class="vh-100 gradient-custom mt-3 mb-5">
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white shadow" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <h1 class="fw-bold mb-4 text-uppercase">Вход</h1>
                            <p class="text-white-50 mb-4">Пожалуйста, введите ваш логин и пароль!</p>
    
                            <!-- Сообщение об ошибке -->
                            {% if error %}
                            <div id="error-message" class="alert alert-danger" role="alert">
                                {{ error }}
                            </div>
                            <script>
                                setTimeout(function() {
                                    var errorMessage = document.getElementById('error-message');
                                    if (errorMessage) {
                                        errorMessage.style.display = 'none';
                                    }
                                }, 5000); // 5000 миллисекунд = 5 секунд
                            </script>
                            {% endif %}
    
                            <form action="/auth" method="post">
                                <div data-mdb-input-init class="form-outline form-white mb-4">
                                    <input type="text" name="login" class="form-control form-control-lg" autocomplete="off" maxlength="30" required />
                                    <label class="form-label" for="login">Логин</label>
                                </div>
    
                                <div data-mdb-input-init class="form-outline form-white mb-4">
                                    <input type="password" name="password" class="form-control form-control-lg" autocomplete="new-password" maxlength="50" required />
                                    <label class="form-label" for="password">Пароль</label>
                                </div>
    
                                <button class="btn btn-light btn-lg px-5" type="submit">Войти</button>
                            </form>
    
                            <p class="mt-4"><a href="regis.html" class="text-white-50 fw-bold">Зарегистрироваться</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>           

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
</body>

</html>
